name: Deploy Infra - Main

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ—‚ï¸ Crear carpeta artifacts
        run: mkdir -p artifacts/dev

      - name: ğŸ“¦ Crear zip Lambda
        run: |
          cd lambda
          npm ci
          zip -r ../artifacts/dev/lambda_function.zip index.js

      - name: ğŸ“¦ Crear zip Layer
        run: |
          cd layers/aws-sdk
          npm ci --prefix nodejs
          cd ../..
          zip -r artifacts/dev/aws_sdk_layer.zip layers/aws-sdk/nodejs

      - name: â˜ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ğŸŒ± Terraform Init
        run: terraform init
        working-directory: infra/environments/dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra/environments/dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
